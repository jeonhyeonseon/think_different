<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Chatroom Register</title>
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/css/chatroom/register.css}">
    </th:block>
</head>
<body>
    <th:block layout:fragment="content">
        <form th:action="@{/chatrooms}" id="chatroom-register" method="post">
            <!-- 제목 -->
            <div class="chatroom-title-container">
                <input type="text" name="title" id="chatroom-title" placeholder="제목을 입력하세요">
            </div>
            <!-- 카테고리 -->
            <ul class="category-button">
                <li th:each="category : ${categories}">
                    <input type="checkbox"
                           name="category"
                           class="category-checkbox"
                           th:id="${'category_' + category.name()}"
                           th:value="${category.name()}">
                    <label class="category-pill"
                           th:for="${'category_' + category.name()}"
                           th:text="${category.displayKoreanName}">
                    </label>
                </li>
            </ul>
            <!-- 내용 -->
            <div class="chatroom-content-container">
                <textarea name="contents" id="chatroom-contents" placeholder="내용을 작성하세요"></textarea>
            </div>
            <div class="chatroom-register-button">
                <button type="submit" class="register-btn">등록</button>
            </div>
        </form>
    </th:block>
</body>
</html>

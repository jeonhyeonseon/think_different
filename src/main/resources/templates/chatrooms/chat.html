<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Chat</title>
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/css/chatroom/chat.css}">
        <!-- stomp -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script th:src="@{/js/chatroom/chat.js}" defer></script>
    </th:block>
</head>
<body>
    <th:block layout:fragment="content">

        <input type="hidden" id="chatroomId" th:value="${chatroomId}">

        <div class="chatroom-chat-container">
            <!-- 헤더 -->
            <div class="chat-header-box">
                <!-- 인원수 -->
                <div class="chat-header-row">
                    <h1 class="chat-title" th:text="${chatroomName}">제목</h1>
                    <span class="member-count">
                        (<span th:text="${memberCount}">0</span>)
                    </span>
                </div>
                <!-- 카테고리 -->
                <ul class="category-box">
                    <li th:each="category : ${categories}">
                        <span class="category-pill" th:text="${category.displayName}"></span>
                    </li>
                </ul>
            </div>
            <!-- 메시지 로그 -->
            <div class="chat-log-box"></div>
            <!-- 메시지 입력 -->
            <div class="chat-input-box">
                <input type="text" id="messageInput">
                <button type="button" class="submit-btn">전송</button>
            </div>
        </div>
    </th:block>
</body>
</html>

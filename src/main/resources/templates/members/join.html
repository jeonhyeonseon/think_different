<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/login}">
<head>
    <title>Join</title>
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/css/member/join.css}">
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/member/join.js}"></script>
    </th:block>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="join-container">
            <form class="join-form" th:action="@{/members}" method="post">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">

                <h2 class="join-title">회원가입</h2>

                <input type="text" name="name" placeholder="이름" required>

                <div class="input-box">
                    <input type="text" id="loginId" name="loginId" placeholder="아이디" required>
                    <button type="button" id="check-id">중복 체크</button>
                </div>
                <span id="loginId-msg" class="msg"></span>

                <input type="password" name="password" placeholder="비밀번호" required>
                <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력해주세요" required>

                <input type="text" name="phone" id="phone" placeholder="전화번호" required>

                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="이메일" required>
                    <button type="button" id="check-email">중복 체크</button>
                </div>
                <span id="email-msg" class="msg"></span>

                <button class="join-btn" type="submit">회원가입</button>

                <p class="join-help">
                    이미 계정이 있으신가요?
                    <a th:href="@{/members/login}">로그인</a>
                </p>
            </form>
        </div>
    </th:block>
</body>
</html>

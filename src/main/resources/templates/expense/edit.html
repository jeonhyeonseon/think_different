<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Expense Edit</title>
    <link rel="stylesheet" th:href="@{/css/expense/edit.css}">
</head>
<body>
    <th:block layout:fragment="content">
      <form th:action="@{|/expense/${updateRequestDto.id}/edit|}" method="post" class="expense-edit-container">
          <div class="detail-box">
              <label for="detail"> 지출내용
                  <input type="text" name="detail" id="detail" th:value="${updateRequestDto.detail}">
              </label>
          </div>

          <div class="category-box">
              <label for="category"> 카테고리
                  <select name="category" id="category">
                      <option th:each="category : ${T(com.think_different.think_different.expense.domain.Category).values()}"
                              th:value="${category}"
                              th:text="${category}"
                              th:selected="${category == updateRequestDto.category}">
                      </option>
                  </select>
              </label>
          </div>

          <div class="amount-box">
              <label for="amount"> 지출금액
                  <input type="text" name="amount" id="amount"
                         th:value="${updateRequestDto.amount}">
              </label>
          </div>

          <div class="date-box">
              <label for="paymentDate"> 날짜
                  <input type="date" name="paymentDate" id="paymentDate"
                         th:value="${updateRequestDto.paymentDate}">
              </label>
          </div>

          <button type="submit" class="edit-btn">수정</button>
      </form>
    </th:block>
</body>
</html>

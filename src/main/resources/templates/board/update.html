<!DOCTYPE html>
<html lang="en"
            xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Update</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/layout-default.css}">
    <link rel="stylesheet" th:href="@{/css/board/update.css}">
</head>
<body>
    <form th:action="@{|/board/${boardUpdate.id}/edit|}" method="post">
        <!-- 제목 -->
        <div class="title-container">
            <input name="title" type="text" th:value="${boardUpdate.title}" id="title" placeholder="제목을 입력하세요"/>
        </div>
        <!-- 내용 -->
        <div class="contents-container">
            <textarea name="contents" th:text="${boardUpdate.contents}" class="contents" placeholder="내용을 작성하세요."></textarea>
        </div>
        <!-- 버튼 -->
        <div class="button-container">
            <button type="submit" class="button">수정하기</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Detail</title>
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/css/board/detail.css}">
        <script th:src="@{/js/board/detail.js}" defer></script>
    </th:block>
</head>
<body>
    <th:block layout:fragment="content">
        <article class="detail-container">
            <!-- 헤더 -->
            <header class="detail-header">
                <div class="title-box">
                    <h1 class="title" th:text="${boardDetail.title}">제목</h1>
                </div>
                <div class="summary">
                    <div class="left-info">
                        <span id="nickname">닉네임</span>
                        <span id="createdAt" th:text="${#temporals.format(boardDetail.createdAt, 'yyyy-MM-dd HH:mm')}">생성일</span>
                    </div>
                    <div class="right-info">
                        <div class="more-menu">
                            <button type="button" class="more-btn">⋮</button>
                        </div>
                        <div class="dropdown">
                            <a th:href="@{/board/{id}/edit(id=${boardDetail.id})}">수정하기</a>
                            <form th:action="@{/board/{id}/delete(id=${boardDetail.id})}" method="post">
                                    <button type="submit">삭제하기</button>
                                </form>
                        </div>
                    </div>
                </div>
            </header>
            <!-- 내용 -->
            <div class="content-container">
                <p class="content-detail" th:text="${boardDetail.contents}">본문 내용</p>
            </div>
        </article>
    </th:block>
</body>
</html>

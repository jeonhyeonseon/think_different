<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Detail</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/layout-default.css}">
    <link rel="stylesheet" th:href="@{/css/board/detail.css}">
</head>
<body>
    <article class="detail-container">
        <!-- 헤더 -->
        <header class="detail-header">
            <div class="title-box">
                <h1 class="title" th:text="${boardDetail.title}">제목</h1>
            </div>
            <div class="summary">
                <div class="">
                    <span>닉네임</span>
                    <span th:text="${#temporals.format(boardDetail.createdAt, 'yyyy-MM-dd HH:mm')}">생성일</span>
                </div>
                <button>
                    <ul>
                        <li>수정하기</li>
                        <li>삭제하기</li>
                    </ul>
                </button>
            </div>
        </header>
        <!-- 내용 -->
        <div>
            <p th:text="${boardDetail.contents}">본문 내용</p>
        </div>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <meta charset="UTF-8">
  <title>Board List</title>
  <th:block layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/board/list.css}">
  </th:block>
</head>
<body>
  <th:block layout:fragment="content">
    <div id="board-list-container">
      <!-- 검색창 -->
      <form class="search-board" method="get" th:action="@{/board}">
        <div class="search-content-box">
          <input class="search" type="text" name="keyword" placeholder="검색어를 입력하세요" th:value="${keyword}">
          <button type="submit" class="submit-btn"><span><img src="#" alt="">검색</span></button>
        </div>
      </form>

      <!-- 전체 목록 수, 글쓰기 버튼 -->
      <div class="summary">
        <div id="board-count">
          전체 수<span id="totalCount" th:text="${boardList.totalElements}">0</span>개
        </div>
        <div id="register-button">
          <a th:href="@{/board/new}" class="register-btn">글쓰기</a>
        </div>
      </div>

      <!-- 목록 -->
      <div>
        <ul class="list-container">
          <li class="list-item" th:each="b : ${boardList.content}">
            <a th:href="@{|/board/${b.id}|}">
            <!-- 상세페이지로 이동 -->
              <div id="list-detail">
                <!-- 제목 -->
                <h3 class="list-title" th:text="${b.title}"></h3>
                <!-- 작성자 -->
                <!-- 날짜 -->
                <p id="createdAt" th:text="${#temporals.format(b.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</p>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- 페이지네이션 -->
      <nav class="pagination" th:if="${boardList.totalPages > 0}">
        <!-- 이전 -->
        <a th:if="${boardList.hasPrevious()}"
          th:href="@{/board(page=${boardList.number - 1}, size=${boardList.size}, keyword=${keyword})}">
          ‹ 이전
        </a>

        <!-- 번호바: 0 .. totalPages-1 (0기반이라 +1 표기) -->
        <span th:each="p : ${#numbers.sequence(0, boardList.totalPages - 1)}">
          <a th:if="${p != boardList.number}"
            th:href="@{/board(page=${p}, size=${boardList.size}, keyword=${keyword})}"
            th:text="${p + 1}">1</a>
          <strong th:if="${p == boardList.number}"
                  th:text="${p + 1}">1</strong>
        </span>

        <!-- 다음 -->
        <a th:if="${boardList.hasNext()}"
          th:href="@{/board(page=${boardList.number + 1}, size=${boardList.size}, keyword=${keyword})}">
          다음 ›
        </a>
      </nav>
    </div>
  </th:block>
</body>
</html>

name: Deploy to EC2 (Jar)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build (skip tests)
        run: ./gradlew clean build -x test

      - name: Prepare artifact
        run: |
          mkdir -p deploy
          JAR=$(ls -1 build/libs/*.jar | grep -v plain | head -n 1)
          cp "$JAR" deploy/app.jar
          ls -al deploy

      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/app.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/app/deploy"

      - name: Restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -Eeuo pipefail
            cd ~/app
      
            APP_JAR="$HOME/app/deploy/app.jar"
            LOG="$HOME/app/app.log"
            PATTERN="java .* -jar .*deploy/app\.jar"
      
            echo "Jar exists?"
            ls -al "$APP_JAR"
      
            PIDS="$(pgrep -f "$PATTERN" || true)"
            if [ -n "$PIDS" ]; then
              echo "Killing old java process(es):"
              echo "$PIDS"
              echo "$PIDS" | xargs -r kill -15 || true
      
              # 최대 20초 대기
              for i in {1..20}; do
                sleep 1
                pgrep -f "$PATTERN" >/dev/null || break
              done
      
              # 아직 살아있으면 강제 종료
              if pgrep -f "$PATTERN" >/dev/null; then
                echo "Still running, force kill"
                pgrep -f "$PATTERN" | xargs -r kill -9 || true
              fi
            fi
      
            nohup java -jar "$APP_JAR" --spring.profiles.active=prod >> "$LOG" 2>&1 &
            sleep 2
      
            pgrep -af "$PATTERN" || (echo "App failed to start. See log:" && tail -n 200 "$LOG" && exit 1)
            echo "Deployed. Log: $LOG"

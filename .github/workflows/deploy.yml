name: Deploy to EC2 (Jar)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build (skip tests)
        run: ./gradlew clean build -x test

      - name: Prepare artifact
        run: |
          mkdir -p deploy
          JAR=$(ls -1 build/libs/*.jar | grep -v plain | head -n 1)
          cp "$JAR" deploy/app.jar
          ls -al deploy

      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/app.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/app/deploy"

      - name: Restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            source ~/.bashrc
            cd ~/app

            PID=$(pgrep -f "app.jar" || true)
            if [ -n "$PID" ]; then
              echo "Killing old process: $PID"
              kill -15 $PID || true
              sleep 3
            fi

            nohup java -jar ~/app/deploy/app.jar --spring.profiles.active=prod > ~/app/app.log 2>&1 &
            sleep 2
            pgrep -af "app.jar" || (echo "App failed to start. See log:" && tail -n 200 ~/app/app.log && exit 1)

            echo "Deployed. Log: ~/app/app.log"
